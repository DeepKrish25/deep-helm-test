name: Helm Chart CI

on:
  push:
    branches: [main]
    paths:
      - 'charts/**'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Auto bump version if chart changed
        run: |
          set -e
          cd charts/my-app

          if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep -q .; then
            echo "Changes detected in chart. Bumping version..."
            version=$(yq '.version' Chart.yaml)
            IFS='.' read -r major minor patch <<< "$version"
            patch=$((patch + 1))
            new_version="$major.$minor.$patch"
            yq e -i ".version = \"$new_version\"" Chart.yaml
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git commit -am "chore: bump chart version to $new_version"
            git push
          else
            echo "No changes to chart. Skipping version bump."
          fi

      - name: Helm lint
        run: helm lint charts/my-app

      - name: Package chart
        run: |
          mkdir -p helm-charts
          helm package charts/my-app -d helm-charts

      - name: Create/update Helm repo index
        run: |
          helm repo index helm-charts --url "https://raw.githubusercontent.com/${{ github.repository }}/main/helm-charts"

      - name: Commit and push chart artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add helm-charts/
          git commit -m "chore: publish chart package and index [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ github.token }}